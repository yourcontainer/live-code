  <script>
    try {
      var theme = localStorage.getItem('theme');
      var isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

      else document.documentElement.classList.remove('dark');
    } catch (e) {}
  </script>
